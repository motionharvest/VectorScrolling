<!DOCTYPE html>
<html>

<head>
	<meta charset=utf-8 />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">

	<title>Example | Multiple Objects</title>

	<style>
        html, body {
            margin: 0; padding: 0;
            overflow-x: hidden;
        }
        * {
            box-sizing: border-box;
        }
        .section {
            height: 100vh;
            width: 100%;
            position: relative;
        }
        .section-one {
            background-color: orange;
        }
        .section-two {
            background-color: indigo;
        }

        /*Shapes*/

        .circle {
            width: 200px;
            height: 200px;
            background-color: orangered;
            border-radius: 50%;
            margin-left: -100px;
            margin-top: -100px;
            position: absolute;
            top: 50%; left: 100%;
        }

        .square {
            width: 200px;
            height: 200px;
            background-color: orangered;
            margin-left: -100px;
            margin-top: -100px;
            position: absolute;
            top: 50%;
            left: 0%;
        }

	</style>

</head>

<body>
	
	<div class="section section-one">
        <div class="circle"></div>
    </div>
    <div class="section section-two">
        <div class="square"></div>
    </div>
		

	
	<script type="text/javascript" src="js/libs/gsap.min.js"></script>
	<script type="text/javascript" src="../../dist/vs.min.js"></script>

	<script>

	console.clear();



    //- Circle
	var circleAnimation = gsap.timeline({paused:true});
    circleAnimation.to('.circle', {
        duration: 10,
        left: "0%"
    });

    vs(circleAnimation, {
        trigger: ".section-one",
        start: "top top",
        end: "bottom top"
    });


    //- Square
    var squareAnimation = gsap.timeline({paused:true});
    squareAnimation.to('.square', {
        duration: 10,
        left: "100%"
    });

    vs(squareAnimation, {
        trigger: ".section-two",
        start: "top bottom",
        end: "top top"
    });




	</script>

</body>
</html>
